    {% extends "layout.html" %}

    {% block content %}
    <main>
      <form method="POST" action="{{url_for('create')}}">
        <div class="form-group">
        <label for="title">Título do Quiz</label>
        <input type="text" id="title" name="title" placeholder="Ex: Quiz de História Geral" />
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <select id="category" name="category">
          <option>História</option>
          <option>Programação</option>
          <option>Ciência</option>
          <option>Entretenimento</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea id="description" name="description" rows="3"></textarea>
      </div>
      
      <h2>Pergunta</h2>
      
      <div class="question-box">
        <div class="form-group">
          <label>Tipo de Pergunta</label>
          <select>
            <option>Múltipla Escolha</option>
            <option>Resposta Livre</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Pergunta</label>
          <input type="text" placeholder="Digite a pergunta..." />
        </div>
        
        <button type="button" class="btn btn-secondary">Adicionar Pergunta</button>
        <br /><br />
        <button type="submit" class="btn btn-primary">Salvar Quiz</button>
      </form>
    </main>
    {% endblock %}
